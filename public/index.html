<html>
<head>
    <title>HTML Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/app.min.css" />
</head>
<body>
    <textarea id="output"></textarea>
    <div class="keyboard" id="keyboard">
        <div class="row">
            <button type="button" data-key-name="~" data-key-code="192">
                ~
            </button>
            <button type="button" data-key-name="1" data-key-code="49">
                1
            </button>
            <button type="button" data-key-name="2" data-key-code="50">
                2
            </button>
            <button type="button" data-key-name="3" data-key-code="51">
                3
            </button>
            <button type="button" data-key-name="4" data-key-code="52">
                4
            </button>
            <button type="button" data-key-name="5" data-key-code="53">
                5
            </button>
            <button type="button" data-key-name="6" data-key-code="54">
                6
            </button>
            <button type="button" data-key-name="7" data-key-code="55">
                7
            </button>
            <button type="button" data-key-name="8" data-key-code="56">
                8
            </button>
            <button type="button" data-key-name="9" data-key-code="57">
                9
            </button>
            <button type="button" data-key-name="0" data-key-code="48">
                0
            </button>
            <button type="button" data-key-name="-" data-key-code="189">
                -
            </button>
            <button type="button" data-key-name="=" data-key-code="187">
                =
            </button>
            <button type="button" data-key-name="backspace" class="backspace-key" data-key-code="8">
                backspace
            </button>
        </div>
        <div class="row">
            <button type="button" data-key-name="tab" class="tab-key text-left" data-key-code="9">
                tab
            </button>
            <button type="button" data-key-name="q" data-key-code="81">
                q
            </button>
            <button type="button" data-key-name="w" data-key-code="87">
                w
            </button>
            <button type="button" data-key-name="e" data-key-code="69">
                e
            </button>
            <button type="button" data-key-name="r" data-key-code="82">
                r
            </button>
            <button type="button" data-key-name="t" data-key-code="84">
                t
            </button>
            <button type="button" data-key-name="y" data-key-code="89">
                y
            </button>
            <button type="button" data-key-name="u" data-key-code="85">
                u
            </button>
            <button type="button" data-key-name="i" data-key-code="73">
                i
            </button>
            <button type="button" data-key-name="o" data-key-code="79">
                o
            </button>
            <button type="button" data-key-name="p" data-key-code="80">
                p
            </button>
            <button type="button" data-key-name="[" data-key-code="219">
                [
            </button>
            <button type="button" data-key-name="]" data-key-code="221">
                ]
            </button>
            <button type="button" data-key-name="\" data-key-code="220">
                \
            </button>
        </div>
        <div class="row">
            <button type="button" data-key-name="search" class="search-key text-left">
                search
            </button>
            <button type="button" data-key-name="a" data-key-code="65">
                a
            </button>
            <button type="button" data-key-name="s" data-key-code="83">
                s
            </button>
            <button type="button" data-key-name="d" data-key-code="68">
                d
            </button>
            <button type="button" data-key-name="f" data-key-code="70">
                f
            </button>
            <button type="button" data-key-name="g" data-key-code="71">
                g
            </button>
            <button type="button" data-key-name="h" data-key-code="72">
                h
            </button>
            <button type="button" data-key-name="j" data-key-code="74">
                j
            </button>
            <button type="button" data-key-name="k" data-key-code="75">
                k
            </button>
            <button type="button" data-key-name="l" data-key-code="76">
                l
            </button>
            <button type="button" data-key-name=";" data-key-code="186">
                ;
            </button>
            <button type="button" data-key-name="'" data-key-code="222">
                &#39;
            </button>
            <button type="button" data-key-name="enter" class="enter-key text-right" data-key-code="13">
                enter
            </button>
        </div>
        <div class="row">
            <button type="button" data-key-name="shift" class="shift-key text-left" data-key-code="16">
                shift
            </button>
            <button type="button" data-key-name="z" data-key-code="90">
                z
            </button>
            <button type="button" data-key-name="x" data-key-code="88">
                x
            </button>
            <button type="button" data-key-name="c" data-key-code="67">
                c
            </button>
            <button type="button" data-key-name="v" data-key-code="86">
                v
            </button>
            <button type="button" data-key-name="b" data-key-code="66">
                b
            </button>
            <button type="button" data-key-name="n" data-key-code="78">
                n
            </button>
            <button type="button" data-key-name="m" data-key-code="77">
                m
            </button>
            <button type="button" data-key-name="<" data-key-code="188">
                &lt;
            </button>
            <button type="button" data-key-name=">" data-key-code="190">
                &gt;
            </button>
            <button type="button" data-key-name="/" data-key-code="191">
                &#x2F;
            </button>
            <button type="button" data-key-name="shift" class="shift-key text-right" data-key-code="16">
                shift
            </button>
        </div>
        <div class="row">
            <button type="button" data-key-name="ctrl" class="ctrl-key text-left" data-key-code="17">
                ctrl
            </button>
            <button type="button" data-key-name="alt" class="alt-key text-left" data-key-code="18">
                alt
            </button>
            <button type="button" data-key-name="space" class="space-key hidden-text" data-key-code="32">
                space
            </button>
            <button type="button" data-key-name="alt" class="alt-key text-right" data-key-code="18">
                alt
            </button>
            <button type="button" data-key-name="ctrl" class="ctrl-key text-right" data-key-code="17">
                ctrl
            </button>
        </div>
    </div>
    <script data-main="js/app" src="js/components/requirejs/require.js"></script>
</body>
</html>
