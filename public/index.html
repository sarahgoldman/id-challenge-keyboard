<html>
<head>
    <title>HTML Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/app.min.css" />
</head>
<body>
    <textarea id="output"></textarea>
    <div class="keyboard" id="keyboard">
        <div class="row">
            <button type="button">
                ~
            </button>
            <button type="button">
                1
            </button>
            <button type="button">
                2
            </button>
            <button type="button">
                3
            </button>
            <button type="button">
                4
            </button>
            <button type="button">
                5
            </button>
            <button type="button">
                6
            </button>
            <button type="button">
                7
            </button>
            <button type="button">
                8
            </button>
            <button type="button">
                9
            </button>
            <button type="button">
                0
            </button>
            <button type="button">
                -
            </button>
            <button type="button">
                =
            </button>
            <button type="button" class="backspace-key">
                backspace
            </button>
        </div>
        <div class="row">
            <button type="button" class="tab-key text-left">
                tab
            </button>
            <button type="button">
                q
            </button>
            <button type="button">
                w
            </button>
            <button type="button">
                e
            </button>
            <button type="button">
                r
            </button>
            <button type="button">
                t
            </button>
            <button type="button">
                y
            </button>
            <button type="button">
                u
            </button>
            <button type="button">
                i
            </button>
            <button type="button">
                o
            </button>
            <button type="button">
                p
            </button>
            <button type="button">
                [
            </button>
            <button type="button">
                ]
            </button>
            <button type="button">
                \
            </button>
        </div>
        <div class="row">
            <button type="button" class="search-key text-left">
                search
            </button>
            <button type="button">
                a
            </button>
            <button type="button">
                s
            </button>
            <button type="button">
                d
            </button>
            <button type="button">
                f
            </button>
            <button type="button">
                g
            </button>
            <button type="button">
                h
            </button>
            <button type="button">
                j
            </button>
            <button type="button">
                k
            </button>
            <button type="button">
                l
            </button>
            <button type="button">
                ;
            </button>
            <button type="button">
                &#39;
            </button>
            <button type="button" class="enter-key text-right">
                enter
            </button>
        </div>
        <div class="row">
            <button type="button" class="shift-key text-left">
                shift
            </button>
            <button type="button">
                z
            </button>
            <button type="button">
                x
            </button>
            <button type="button">
                c
            </button>
            <button type="button">
                v
            </button>
            <button type="button">
                b
            </button>
            <button type="button">
                n
            </button>
            <button type="button">
                m
            </button>
            <button type="button">
                &lt;
            </button>
            <button type="button">
                &gt;
            </button>
            <button type="button">
                &#x2F;
            </button>
            <button type="button" class="shift-key text-right">
                shift
            </button>
        </div>
        <div class="row">
            <button type="button" class="ctrl-key text-left">
                ctrl
            </button>
            <button type="button" class="alt-key text-left">
                alt
            </button>
            <button type="button" class="space-key hidden-text">
                space
            </button>
            <button type="button" class="alt-key text-right">
                alt
            </button>
            <button type="button" class="ctrl-key text-right">
                ctrl
            </button>
        </div>
    </div>
    <script data-main="js/app" src="js/components/requirejs/require.js"></script>
</body>
</html>
